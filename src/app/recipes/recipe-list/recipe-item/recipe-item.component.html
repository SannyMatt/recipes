<a
  [routerLink]="[recipe.id]"
  routerLinkActive="active"
  class="list-group-item clearfix px-5"
>
  <div class="row">
    <div class="col-xs-12 col-md-9">
      <h4 *ngIf="recipe.name" class="list-group-item-heading">
        {{ recipe.name }}
      </h4>
      <p *ngIf="recipe.description" class="list-group-item-text">
        {{ recipe.description }}
      </p>
    </div>
    <div class="col-xs-12 col-md-3">
      <img
        *ngIf="recipe.imagePath"
        [src]="recipe.imagePath"
        alt=""
        class="img-responsive"
        style="max-height: 50px"
      />
    </div>
  </div>
</a>
