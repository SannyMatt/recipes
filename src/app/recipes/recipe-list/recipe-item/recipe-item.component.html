<a
  [routerLink]="[recipe.id]"
  routerLinkActive="active"
  class="list-group-item clearfix"
>
  <div class="pull-left">
    <h4 *ngIf="recipe.name" class="list-group-item-heading">
      {{ recipe.name }}
    </h4>
    <p *ngIf="recipe.description" class="list-group-item-text">
      {{ recipe.description }}
    </p>
  </div>
  <span class="pull-right">
    <img
      *ngIf="recipe.imagePath"
      [src]="recipe.imagePath"
      alt=""
      class="img-responsive"
      style="max-height: 50px"
    />
  </span>
</a>
