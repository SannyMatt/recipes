<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
  <hr />
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes"
      [recipe]="recipeEl"
      [id]="recipeEl.id"
      (click)="handleRecipeSelect(recipeEl)"
    ></app-recipe-item>
  </div>
</div>
