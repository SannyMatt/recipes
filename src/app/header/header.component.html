<div class="header">
  <div class="container">
    <div class="navbar navbar-inverse header-nav" >
      <div class="container-fluid">
        <div class="navbar-header">
          <a routerLink="/" class="navbar-brand">Recipe book</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li routerLinkActive="active">
              <a routerLink="/shopping-list">Shopping List</a>
            </li>
            <li
              routerLinkActive="active"
              *ngIf="(isAuthenticated | async) && !isCheckingSession"
            >
              <a routerLink="/recipes" data-linkid="1" class="active"
                >Recipes</a
              >
            </li>

            <li
              routerLinkActive="active"
              *ngIf="!(isAuthenticated | async) && !isCheckingSession"
            >
              <a routerLink="/auth">Auth</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li
              class="dropdown"
              appDropdown
              *ngIf="(isAuthenticated | async) && !isCheckingSession"
            >
              <a class="dropdown-toggle" role="button"
                >Manage<span class="caret"></span
              ></a>
              <ul class="dropdown-menu">
                <li><a (click)="saveData()">Save data</a></li>
                <li><a (click)="fetchData()">Fetch data</a></li>
              </ul>
            </li>
            <li *ngIf="(isAuthenticated | async) && !isCheckingSession">
              <a
                routerLink="/auth/profile"
                style="cursor: pointer"
                (click)="logout()"
                >Logout</a
              >
            </li>

            <li *ngIf="(isAuthenticated | async) && !isCheckingSession">
              <a routerLink="/auth/profile" style="cursor: pointer">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
