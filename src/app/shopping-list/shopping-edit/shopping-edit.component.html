<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            required
            name="name"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            required
            name="amount"
            pattern="^[1-9]+[0-9]*$"
            min="0"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="f.invalid" type="submit" class="btn btn-success">
            {{ !igToEdit ? "Add" : "Edit" }}
          </button>
          <button type="button" (click)="resetForm()" class="btn btn-primary">
            Clear
          </button>
          <button
            *ngIf="!!igToEdit"
            type="button"
            (click)="onDelete()"
            class="btn btn-danger"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
