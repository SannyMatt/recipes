<div [class.hide-progress]="!isLoading" class="progress auth-progress">
  <div
    *ngIf="isLoading"
    class="progress-bar progress-bar-striped active"
    role="progressbar"
    aria-valuenow="100"
    aria-valuemin="0"
    aria-valuemax="100"
    style="width: 100%"
  ></div>
</div>
<div class="container">
  <div class="auth-content">
    <ul class="nav nav-inversed nav-tabs nav-justified">
      <li role="button" routerLinkActive="active">
        <a routerLink="sign-in">Sign In</a>
      </li>
      <li role="button" routerLinkActive="active">
        <a routerLink="sign-up">Sign Up</a>
      </li>
    </ul>
    <router-outlet></router-outlet>
  </div>
</div>
