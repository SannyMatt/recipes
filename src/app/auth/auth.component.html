<div class="row flex">
  <div class="col-xs-4 col-xs-offset-4">
    <form #authForm="ngForm">
      <div class="form-group">
        <label for="email"></label>
        <input
          ngModel
          name="email"
          type="text"
          id="email"
          class="form-control"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input
          ngModel
          name="password"
          type="password"
          id="password"
          class="form-control"
          required
          minlength="6"
        />
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="authForm.invalid">
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwitch()">
          Switch to {{ !isLoginMode ? "Login" : "Sign Up" }}
        </button>
      </div>
    </form>
  </div>
</div>
