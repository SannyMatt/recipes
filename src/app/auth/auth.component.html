<div class="row flex">
  <div class="col-xs-4 col-xs-offset-4">
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <!-- <app-alert *ngIf="error" [message]="error"></app-alert> -->

    <div *ngIf="isLoading">Loading...</div>
    <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          ngModel
          name="email"
          type="text"
          id="email"
          class="form-control"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          ngModel
          name="password"
          type="password"
          id="password"
          class="form-control"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="authForm.invalid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button type="button" class="btn btn-primary" (click)="onSwitch()">
          Switch to {{ !isLoginMode ? "Login" : "Sign Up" }}
        </button>
        <!-- <button class="btn btn-primary" (click)="showErrorAlert('Hello')">
          Show dynamic component
        </button> -->
      </div>
    </form>
  </div>
</div>
